<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="Colorlib Templates" />
    <meta name="author" content="Colorlib" />
    <meta name="keywords" content="Colorlib Templates" />

    <!-- Title Page -->
    <title>Au Register Forms by Colorlib</title>

    <!-- Icons font CSS -->
    <link
      href="vendor/mdi-font/css/material-design-iconic-font.min.css"
      rel="stylesheet"
      media="all"
    />
    <link
      href="vendor/font-awesome-4.7/css/font-awesome.min.css"
      rel="stylesheet"
      media="all"
    />
    <!-- Font special for pages -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i"
      rel="stylesheet"
    />

    <!-- Vendor CSS -->
    <link href="vendor/select2/select2.min.css" rel="stylesheet" media="all" />
    <link
      href="vendor/datepicker/daterangepicker.css"
      rel="stylesheet"
      media="all"
    />

    <!-- Main CSS -->
    <link href="css/main.css" rel="stylesheet" media="all" />
  </head>

  <body>
    <div class="page-wrapper bg-gra-03 p-t-45 p-b-50">
      <div class="wrapper wrapper--w790">
        <div class="card card-5">
          <div class="card-heading">
            <h2 class="title">
              St. Joseph's High School & College Silver Jubilee Event
              Registration
            </h2>
          </div>

          <form method="POST">
            <div class="card-body">
              <div style="margin:20px 0px">
                <h2 class="title" style="color:black">Personal Info</h2>
              </div>
              <div class="form-row">
                <div class="name">Batch</div>
                <div class="value">
                  <div class="input-group">
                    <div class="rs-select2 js-select-simple select--no-search">
                      <select name="Batch">
                        <option>Choose Option</option>
                      </select>
                      <div class="select-dropdown"></div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-row m-b-55">
                <div class="name">Name</div>
                <div class="value">
                  <div class="row row-space">
                    <div class="col-2">
                      <div class="input-group-desc">
                        <input
                          class="input--style-5"
                          type="text"
                          name="first_name"
                        />
                        <label class="label--desc">first name</label>
                      </div>
                    </div>
                    <div class="col-2">
                      <div class="input-group-desc">
                        <input
                          class="input--style-5"
                          type="text"
                          name="last_name"
                        />
                        <label class="label--desc">last name</label>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-row">
                <div class="name">Father's Name:</div>
                <div class="value">
                  <div class="input-group">
                    <input class="input--style-5" type="text" name="company" />
                  </div>
                </div>
              </div>
              <div class="form-row">
                <div class="name">Mother's Name:</div>
                <div class="value">
                  <div class="input-group">
                    <input class="input--style-5" type="text" name="mother" />
                  </div>
                </div>
              </div>
              <div class="form-row">
                <div class="name">
                  <label class="label label--block">Gender</label>
                </div>

                <div class="p-t-15">
                  <label class="radio-container m-r-55"
                    >Male
                    <input type="radio" checked="checked" name="gender" />
                    <span class="checkmark"></span>
                  </label>
                  <label class="radio-container"
                    >Female <input type="radio" name="gender" />
                    <span class="checkmark"></span>
                  </label>
                </div>
              </div>
              <div class="form-row">
                <div class="name">
                  <label class="label label--block">Marital Status</label>
                </div>

                <div class="p-t-15">
                  <label class="radio-container m-r-55"
                    >Married
                    <input type="radio" checked="checked" name="mstat" />
                    <span class="checkmark"></span>
                  </label>
                  <label class="radio-container"
                    >Unmarried <input type="radio" name="mstat" />
                    <span class="checkmark"></span>
                  </label>
                </div>
              </div>
              <div class="form-row">
                <div class="name">Occupation</div>
                <div class="value">
                  <div class="input-group">
                    <input
                      class="input--style-5"
                      type="text"
                      name="occupation"
                    />
                  </div>
                </div>
              </div>
              <div class="form-row">
                <div class="name">Designation</div>
                <div class="value">
                  <div class="input-group">
                    <input class="input--style-5" type="text" name="design" />
                  </div>
                </div>
              </div>
              <div class="form-row">
                <div class="name">Contact Number:</div>
                <div class="value">
                  <div class="input-group">
                    <input
                      class="input--style-5"
                      type="number"
                      name="contact"
                    />
                  </div>
                </div>
              </div>
              <div style="margin:20px 0px">
                <h2 class="title" style="color:black">Participant Names</h2>
              </div>
              <div class="container">
                <div class="form-row row row-space">
                  <div class="col-4"><div class="name">Name</div></div>
                  <div class="col-4"><div class="name">Relation</div></div>
                  <div class="col-4"><div class="name">Age</div></div>
                </div>

                <div class="form-row row row-space">
                  <div class="input-group col-4">
                    <input class="input--style-5" type="text" name="design" />
                  </div>
                  <div class="name">
                    <div class="value">
                      <div class="input-group">
                        <input
                          class="input--style-5"
                          type="text"
                          name="design"
                        />
                      </div>
                    </div>
                  </div>
                  <div class="name">
                    <div class="value">
                      <div class="input-group">
                        <input
                          class="input--style-5"
                          type="number"
                          name="contact"
                        />
                      </div>
                    </div>
                  </div>
                </div>
                <div class="form-row">
                  <div class="name">Batch</div>
                  <div class="name">Batch</div>
                  <div class="name">Batch</div>
                </div>
                <div class="form-row">
                  <div class="name">Batch</div>
                  <div class="name">Batch</div>
                  <div class="name">Batch</div>
                </div>
                <div class="form-row">
                  <div class="name">Batch</div>
                  <div class="name">Batch</div>
                  <div class="name">Batch</div>
                </div>
              </div>
              <div>
                <button class="btn btn--radius-2 btn--red" type="submit">
                  Register
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Jquery JS -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <!-- Vendor JS -->
    <script src="vendor/select2/select2.min.js"></script>
    <script src="vendor/datepicker/moment.min.js"></script>
    <script src="vendor/datepicker/daterangepicker.js"></script>

    <!-- Main JS -->
    <script src="js/global.js"></script>
  </body>
</html>
